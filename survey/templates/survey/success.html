<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос завершен - Министерство цифрового развития Республики Адыгея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #f8fdff 0%, #e6f7ff 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.1);
            border: 1px solid #e1e8ed;
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #27ae60;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>Опрос успешно завершен!</h1>
        <p>Ваши ответы были сохранены в системе.<br>Благодарим за участие в опросе по новому регламенту информационной безопасности.</p>
        <a href="/" class="btn">Вернуться к опросу</a>
        <div class="footer">
            © 2025 Министерство цифрового развития Республики Адыгея
        </div>
    </div>
</body>
</html>
